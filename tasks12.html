<html>

<head>

<title>Online Course Enrollment</title>

</head>

<body>

<h1>Online Course Enrollment</h1>

<p Welcome to our online course platform! </p>

<img src="Online.jpg" alt="Online Learning Image">

<form>

<label for="studentName">Student Name:</label>

<input type="text" id="studentName" name="student Name"><br></br>

<label for="age">Age:</label>

<input type="number" id="age" name="age" min="10" max="100"

required><br></br>

<label for="course">Select your course:</label>

<select id="course" name="course">

<option value="BCA">BCA</option>

<option value="BBA">BBA</option>

<option value="MCCS">MCCS</option>

<option value="MPCS">MPCS</option>

</select><br>

<label>Choose your learning mode:</label>

<input type="radio" id="online" name="mode" value="Online">

<label for="online">Online</label>

<input type="radio" id="offline" name="mode" value="Offline">

<label for="offline">Offline</label>

<input type="radio" id="hybrid" name="mode" value="Hybrid">

<label for="hybrid">Hybrid</label>

<input type="checkbox" id="terms" name="terms">

<label for="terms">I agree to the terms and conditions</label><br>

<label for="comments">Additional Comments:</label>

<textarea id="comments" name="comments" rows="4"></textarea><br>

<input type="submit" value="Enroll Now">

</form>

</body>
</html>
